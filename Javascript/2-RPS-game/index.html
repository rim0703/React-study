<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위 바위 보</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>가위 바위 보</h1>

    <div class="scoreboard">
      <p>플레이어 점수: <span id="player-score">0</span></p>
      <p>컴퓨터 점수: <span id="computer-score">0</span></p>
    </div>

    <div class="choices">
      <h2>선택하기</h2>
      <p>남은 횟수: <span id="game-count">10</span></p>
      <button onclick="playGame('가위')">가위</button>
      <button onclick="playGame('바위')">바위</button>
      <button onclick="playGame('보')">보</button>
      <div id="game-start"></div>
      <div id="result"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
