<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>책 목록 관리</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Books</h1>

      <div id="message-bar" class="message-bar" style="display: none">
        수정 또는 삭제가 발생 알림 메시지
      </div>

      <div class="add-book-form">
        <div>
          책 이름<input type="text" id="book-name" placeholder="책 이름을 입력하세요" />
        </div>
        <div>
          책 저자<input type="text" id="book-author" placeholder="책 저자를 입력하세요" />
        </div>
        <button onclick="addBook()">제출하기</button>
      </div>

      <table id="book-table" class="book-table">
        <thead>
          <tr>
            <th>책 이름</th>
            <th>책 저자</th>
            <th>작업</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
  </body>
</html>
