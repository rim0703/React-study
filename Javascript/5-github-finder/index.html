<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Search GitHub Users</h1>
      <p style="color: gray">
        Enter a username to fetch a user profile and repos
      </p>
      <input type="text" id="username" placeholder="Enter GitHub username" />
      <button onclick="fetchUserData()">Find User</button>

      <div id="user-data" class="card" style="display: none">
        <img id="avatar" class="avatar" src="" alt="User Avatar" />
        <h2 id="user-name"></h2>
        <div class="follow-info">
          <div>
            <p>Followers</p>
            <p id="followers"></p>
          </div>
          <div>
            <p>Following</p>
            <p id="following"></p>
          </div>
        </div>

        <div class="user-stats">
          <div>
            <p>Public Repositories</p>
            <span id="public-repos"></span>
          </div>
          <div>
            <p>Public Gists</p>
            <span id="public-gists"></span>
          </div>
          <div>
            <p>Account Created</p>
            <span id="created-at"></span>
          </div>
        </div>
      </div>

      <div id="repos" style="display: none">
        <h3>Latest Repos</h3>
        <ul id="repo-list"></ul>
      </div>
    </div>
  </body>
</html>
